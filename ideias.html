<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

<body id="page-ideas">
  <div id="container">
    <header>

          alt="Imagem da logomarca" />

      <nav>
        <li><a href="/">InÃ­cio</a></li>
        <li><a class="button" href="#" onclick="onOff()">Nova Ideia</a></li>

    </header>

    <section id="title">
      <p>{{ titulo }}</p>
      <h1>Ideias</h1>
    </section>

    <main>
      <section id="ideas">
        <div class="idea" v-for="idea in ideas">
          <img :src="idea.img" alt="Imagem de ExercÃ­cios" />

          <div class="content">

            <p>{{idea.category}}</p>

            <div class="descricao">
              {{idea.description}}
            </div>

            <a :href="idea.url">Ir para ideia</a>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer>

    </p>

  <div id="modal" class="hide">
    <div class="content">
      <h1>Nova Ideia</h1>

      <form action="">
        <div class="input-wraper">
          <label for="title">TÃ­tulo da ideia</label>
          <input type="text" name="title" />
        </div>

        <div class="input-wraper">
          <label for="category">Categoria</label>
          <input type="text" name="category" />
        </div>

        <div class="input-wraper">
          <label for="image">Link da imagem</label>
          <input type="url" name="image" />
        </div>

        <div class="input-wraper">
          <label for="description">Degite uma descriÃ§Ã£o para esta ideia</label>
          <textarea name="description" cols="30" rows="10"></textarea>
        </div>

        <div class="input-wraper">
          <label for="link">Link da ideia</label>
          <input type="url" name="link" />
        </div>

        <a href="#" onclick="onOff()">Voltar</a>
        <button>Salvar</button>
      </form>
    </div>
  </div>

  <script src="/script.js"></script>
</body>

</html>
